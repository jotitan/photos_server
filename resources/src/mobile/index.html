<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photos mobile</title>

    <style>
        body {
            margin: 0;
            background-color: #001529;
            color: white;
        }

        a {
            color: white;
        }

        .remote-fullscreen {
            z-index:2;
            position:absolute;
            width:100vw;
            height:100vh;
            top:0;
            background-color:lightblue;
            display:flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to top, #BBE2FC 0%, #07609C 0%);
        }

        .remote-fullscreen button{
            font-size: 10vh;
            margin: 10px;
            background-color: black;
            padding: 10px;
        }

        div.folder {
            margin-left: 10px;
            padding: 10px;
            cursor: pointer;
            border-bottom: solid 1px;
            font-size: 8vw
        }

        div.content {
            position: relative;
            z-index: 1;
        }

        img.thumbnail {
            cursor: pointer;
            margin-right: 2px;
        }

        div.viewer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(50, 50, 50, 0.9);
            top: 0px;
            z-index: 10;
            text-align: center;
            line-height: 100vh;
        }

        div.viewer img {
            vertical-align: middle;
        }

        .hidden {
            display: none !important;
        }

        .open-hd {
            position: absolute;
            right: 0;
            top: 0;
            font-size: 10vw;
            z-index: 10;
        }

        .open-hd a {
            text-decoration: none;
            cursor: pointer;
        }

        .remote-controler {
            display: none;

        }

        }

        .remote-controler button {
            font-size: 5vh;
            margin: 10px;

        }

        .remote-controler button:hover {

        }

            font-size: 10vw;

        }

            z-index:1;

            top:0;

            text-align:center;
            color:white;
            font-size:3vw;
            display:grid;
            justify-content: center;
            align-items: center;
        }
        .challenge p {
            margin:20px;
        }

        .challenge input::-webkit-outer-spin-button,
        .challenge input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Hide spin buttons in Firefox */
        .challenge input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>

    <button class="load-folder">üõú</button>

    <button class="close-remote" style="right:0">‚ùé</button>
</div>

<div class="content"></div>
<div class="viewer hidden"></div>
<div class="hidden open-hd"><a target="_blank">üöÄ</a></div>
<div class="hidden remote-fullscreen">
    <div>
        <div class="status-remote"><span class="current-photo"></span> / <span class="size-photo"></span></div>
        <div>
            <button class="previous-photo">‚è™</button>
            <button class="next-photo">‚è©</button>

</div>

</html>

<script>
    const content = document.getElementsByClassName("content").item(0);
    const viewer = document.getElementsByClassName("viewer").item(0);
    const hdLink = document.getElementsByClassName("open-hd").item(0);
    const baseUrl = location.href.substring(0, location.href.indexOf("/mobile"))
    const stack = [];
    const showFolders = data => {
        content.innerHTML = '';
        data.sort((a, b) => a.Name.localeCompare(b.Name))
        data.forEach(e => {
            const div = document.createElement("div");
            div.classList.add('folder')
            const a = document.createElement("a")
            a.href = "#";
            a.append(`${e.Name}`)
            a.addEventListener('click', () => e.HasImages && e.Children.length === 0 ? showImages(e.Link, data) : showSubFolders(e, data))
            div.append(a);
            content.append(div)
        })
    }
    const showSubFolders = (element, data) => {
        stack.push({children: data})
        showFolders(element.Children)
    }

    const minHeight = 150;
    let buffer = [];
    let currentWidth = 0;
    let screenSize;
    let currentUrl = "";
    let folderSize = 0;

    const showImages = (url, data) => {
        currentUrl = url;
        images = [];
        stack.push({children: data})
        // Load images
        let counter = 0;
        let originalCounter = 0;
        fetch(`${baseUrl}${url}`).then(d => d.json()).then(data => {
                folderSize = data.length;
                data.Files.sort((a, b) => a.Date.localeCompare(b.Date))
                content.innerHTML = '';
                screenSize = document.getElementsByTagName('body')[0].offsetWidth - 15;
                data.Files.forEach(img => {
                    if (img.Height !== 0) {
                        const estimatedWidth = minHeight * (img.Width / img.Height);
                        if (currentWidth + estimatedWidth > screenSize) {
                            showBufferImages();
                        }
                        currentWidth += estimatedWidth
                        buffer.push({
                            realWidth: estimatedWidth,
                            src: `${baseUrl}/${img.ThumbnailLink}`,
                            hd: `${baseUrl}/${img.ImageLink}`,
                            uhd: `${baseUrl}/${img.HdLink}`,
                            height: img.Height,
                            width: img.Width,
                            pos: counter++,
                            originalPos: originalCounter
                        });
                    }
                    originalCounter++;
                });
                showBufferImages()
            }
        )
    }
    let images = [];
    let currentImage = -1;
    showBufferImages = () => {
        if (buffer.length === 0) {
            return
        }
        const actualWidth = buffer.reduce((count, i) => count + i.realWidth, 0);
        const delta = screenSize - actualWidth;
        const ratio = (1 + (delta / actualWidth));
        const adjustedHeight = minHeight * ratio;
        buffer.forEach(imgInfo => {
            const img = createImage(imgInfo.src);
            img.classList.add('thumbnail')
            img.height = adjustedHeight;
            img.width = Math.floor(imgInfo.realWidth * ratio) - 2;
            img.addEventListener('click', () => showImage(imgInfo))
            content.append(img)
            images.push(imgInfo)
        })
        buffer = [];
        currentWidth = 0;
    }

    const createImage = src => {
        const i = document.createElement('img')
        i.src = src;
        return i;
    }
    let currentPanel = "folder";
    const showImage = imgInfo => {
        if(remoteControl.isExists()){
            remoteControl.selectImage(imgInfo.originalPos);
            return;
        }
        touchDetector.detach(["left"])
        content.classList.add('hidden')
        currentImage = imgInfo.pos;
        viewer.classList.remove('hidden');
        hdLink.classList.remove('hidden');
        viewer.innerHTML = '';
        hdLink.getElementsByTagName('a').item(0).href = imgInfo.uhd;
        const img = createImage(imgInfo.hd);
        const ratioImg = (imgInfo.height / imgInfo.width)
        const ratioScreen = (window.screen.height / window.screen.width)
        img.style.setProperty(ratioImg < ratioScreen ? "width" : "height", "100%")

        viewer.append(img);

        touchDetector.attachLeft(previous)
        touchDetector.attachRight(next)
        touchDetector.attachTop(hideImage)
        currentPanel = "image";

    }
    document.addEventListener("keyup", e => {
        if (currentPanel === "image") {
            switch (e.key) {
                case "ArrowLeft":
                    previous();
                    break;
                case "ArrowRight":
                    next();
                    break;
                case "Escape":
                    hideImage();
                    break;
            }
        } else {
            switch (e.key) {
                case "ArrowLeft":
                    previousFolder();
                    break;
            }
        }
    })
    const hideImage = () => {
        currentPanel = "folder";
        viewer.classList.add('hidden');
        hdLink.classList.add('hidden');
        content.classList.remove('hidden')
        touchDetector.detach(["left", "right", "top"])
        touchDetector.attachLeft(previousFolder)
    }

    const previousFolder = () => {
        const previousPage = stack.pop()
        showFolders(previousPage.children)
    }

    const previous = () => {
        if (currentImage === 0) {
            return;
        }
        showImage(images[currentImage - 1])
    }
    const next = () => {
        if (currentImage >= images.length - 1) {
            return;
        }
        showImage(images[currentImage + 1])
    }

    class RemoteControler {
        constructor() {
            document.querySelectorAll('.previous-photo').forEach(i=>i.addEventListener('click', () => this.previous()))
            document.querySelectorAll('.next-photo').forEach(i=>i.addEventListener('click', () => this.next()))
            document.getElementsByClassName('load-folder').item(0).addEventListener('click', () => this.loadFolder())
            document.getElementsByClassName('close-fullscreen').item(0).addEventListener('click', () => this.hideFullscreen())
            document.getElementsByClassName('remote-big').item(0).addEventListener('click', () => this.fullscreen())
            document.getElementsByClassName('close-remote').item(0).addEventListener('click', () => this.close())
            this.name = "";
            this.current = 0;
            this.size = 0;
            this.checkExisting();
        }
        close(){
            this.name = "";
            document.getElementsByClassName('remote-controler').item(0).classList.remove('visible')
        }
        fullscreen(){
            // Get status of full screen
            fetch(`${baseUrl}/remote/status?name=${this.name}`).then(d => d.json()).then(data=>{
                this.current = data.Current;
                this.size = data.Size;
                this.percent();
            })
            document.getElementsByClassName('remote-fullscreen').item(0).classList.remove('hidden');
        }
        hideFullscreen(){
            document.getElementsByClassName('remote-fullscreen').item(0).classList.add('hidden');
        }
        isExists(){
            return this.name !=='';
        }
        hideChallenge(){
            document.getElementsByClassName('challenge').item(0).classList.add('hidden');
            this.checkExisting()
        }
        showChallenge(list){
            const div = document.getElementsByClassName('challenge').item(0);
            div.classList.remove('hidden');
            if(list.length === 1){
                div.getElementsByClassName('name-remote').item(0).innerHTML = list[0]
                div.getElementsByClassName('cancel-block').item(0).addEventListener('click',()=>{
                    fetch(`${baseUrl}/remote/answer-challenge?name=${list[0]}&abort=true`).then(()=>this.hideChallenge());
                })
                div.getElementsByClassName('input-code').item(0).addEventListener('keyup',e=>{
                    const value = div.getElementsByClassName('input-code').item(0).value;
                    if(value.length === 6){
                        fetch(`${baseUrl}/remote/answer-challenge?name=${list[0]}&code=${value}`).then(()=>this.hideChallenge());
                    }
                })

            }
        }
        checkExisting() {
            fetch(`${baseUrl}/remote/challenge`).then(d => d.json()).then(d=>{
                if(d.length > 0){
                    this.showChallenge(d)
                }else{
                    fetch(`${baseUrl}/remote/list`).then(d => d.json()).then(items => {
                        if (items.length > 0) {
                            this.name = items[0];
                            document.getElementsByClassName('remote-controler').item(0).classList.add('visible')
                        }
                    })
                }
            })

        }

        loadFolder() {
            this.size = folderSize;
            fetch(`${baseUrl}/remote/send?name=${this.name}&event=folder&data=${currentUrl}`)
        }
        selectImage(pos) {
            this.current = pos;
            this.percent();
            fetch(`${baseUrl}/remote/send?name=${this.name}&event=show&data=${pos}`)
        }
        next() {
            this.current++;
            this.percent();
            fetch(`${baseUrl}/remote/send?name=${this.name}&event=next`)
        }

        previous() {
            this.current--;
            this.percent();
            fetch(`${baseUrl}/remote/send?name=${this.name}&event=previous`)
        }
        percent(){
            const value = Math.ceil(((this.current+1) / this.size)*100);
            document.getElementsByClassName('remote-fullscreen').item(0).style.backgroundImage = `linear-gradient(to top, #BBE2FC ${value}%, #07609C ${value+5}%)`;
            document.getElementsByClassName('current-photo').item(0).innerHTML = this.current;
            document.getElementsByClassName('size-photo').item(0).innerHTML = this.size;

        }
    }

    const remoteControl = new RemoteControler();

    class DetectTouch {
        startTouchH;
        startTouchV;
        currentTouchH;
        currentTouchV;
        started = false;
        actions = {};

        constructor() {
        }

        attachLeft(fct) {
            this.attach("left", fct);
        }

        attachRight(fct) {
            this.attach("right", fct);
        }

        attachTop(fct) {
            this.attach("top", fct);
        }

        attach(kind, fct) {
            this.actions[kind] = fct;
            this.startDetection();
        }

        startDetection() {
            if (this.started) {
                return;
            }
            this.started = true;
            document.addEventListener("touchstart", e => this.start(e))
            document.addEventListener("touchmove", e => this.move(e))
            document.addEventListener("touchend", () => this.end())
        }

        stopDetection() {
            if (Object.values(this.actions).filter(d => d != null).length > 0) {
                return;
            }
            document.removeEventListener("touchstart", () => {
            })
            document.removeEventListener("touchmove", () => {
            })
            document.removeEventListener("touchend", () => {
            })
        }

        action(kind) {
            const act = this.actions[kind];
            if (act != null) {
                act.apply();
            }
        }

        detach(kinds) {
            kinds.forEach(kind => this.actions[kind] = null)
            this.stopDetection();
        }

        start(e) {
            this.startTouchH = e.touches[0].clientX;
            this.startTouchV = e.touches[0].clientY;
        }

        move(e) {
            this.currentTouchH = e.touches[0].clientX;
            this.currentTouchV = e.touches[0].clientY;
        }

        end() {
            if (this.currentTouchV - this.startTouchV < -300) {
                return this.action("top");
            }
            if (this.currentTouchH - this.startTouchH < -300) {
                return this.action("right");
            }
            if (this.currentTouchH - this.startTouchH > 300) {
                return this.action("left");
            }
            this.reset();
        }

        reset() {
            this.currentTouchH = 0;
            this.currentTouchV = 0;
            this.startTouchH = 0;
            this.startTouchV = 0;
        }
    }

    const touchDetector = new DetectTouch();
    touchDetector.attachLeft(previousFolder)

    fetch(`${baseUrl}/rootFolders`).then(d => d.json()).then(showFolders)
</script>
